<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--  Meta Description  -->
		<meta name="description" content="%%Description%%" />
		<!--  Canonical  -->
		<meta rel="canonical" href="https://%%Domain%%/" />

		<title>%%Title%%</title>
		<link
		rel="shortcut icon"
		type="image/jpg"
		sizes="32x32"
		href="https://%%Domain%%/images/coh-favicon.png"
	/>

		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
			rel="stylesheet"
			type="text/css"
		/>
		<link href="https://%%Domain%%/css/styles.css" rel="stylesheet" type="text/css" />
		<script defer src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.min.js"></script>
		<script src="https://%%Domain%%/js/script.js" defer></script>
		<script defer="" src="https://dispatch.edockets.app/dispatch.js"></script>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script
			async
			src="https://www.googletagmanager.com/gtag/js?id=UA-179321324-1"
		></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());

			gtag('config', 'UA-179321324-1');
		</script>
	</head>
	<body>
		<div class="main-body-container">%%Content%% %%Footer%%</div>
	</body>
</html>
